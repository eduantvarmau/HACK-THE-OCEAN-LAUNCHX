                          <div class="row">
                              <div class="col d-flex justify-content-center">
                                  <h1>¡Salva a las tortugas!</h1>
                              </div>
                          </div>
                          <br>
                            <div class="container">
                                <form action="iniciarSesion.html" class="row g-3">
                                    <div class="col-md-6">
                                        <label for="inputEmail4" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" minlength="2" pattern="^[A-Za-z ]+$" title="Solo puedes usar letras y espacios en este campo">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputPassword4" class="form-label">Apellidos</label>
                                        <input type="text" class="form-control" minlength="4" name="lastName" id="lastName" pattern="^[A-Za-z ]+$" title="Solo puedes usar letras y espacios en este campo" required="" />
                                    </div>
                                    <div class="col-md-12">
                                        <label for="inputCity" class="form-label">Correo</label>
                                        <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp"
                                        placeholder="tucorreo@correo.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                        title="Recuerda que el formato a seguir es: tucorreo@correo.com" required="" />
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputEmail4" class="form-label">Pais</label>
                                        <input type="text" class="form-control" minlength="2" pattern="^[A-Za-z ]+$" title="Solo puedes usar letras y espacios en este campo">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputEmail4" class="form-label">Estado (opcional)</label>
                                        <input type="text" class="form-control" minlength="2" pattern="^[A-Za-z ]+$" title="Solo puedes usar letras y espacios en este campo">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="exampleFormControlInput1">Numero de tarjeta</label>
                                        <input type="number" class="form-control numero" id="InputPhone"
                                            placeholder="" pattern="^\d{12,12}" title="Este campo solo permite el uso de números">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="exampleFormControlInput1">MM/AA</label>
                                        <input type="number" class="form-control numero" id="InputPhone"
                                            placeholder="" pattern="^\d{12,12}" title="Este campo solo permite el uso de números">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="exampleFormControlInput1">CVV</label>
                                        <input type="number" class="form-control numero" id="InputPhone"
                                            placeholder="" pattern="^\d{12,12}" title="Este campo solo permite el uso de números">
                                    </div>
                                    <div class="col-6">
                                        <label for="inputAddress2" class="form-label">Moneda</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>MXN</option>
                                            <option value="1">USD</option>
                                        </select>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <label for="exampleFormControlInput1">Cantidad</label>
                                        <input type="number" class="form-control numero" id="InputPhone"
                                            placeholder="" pattern="^\d{12,12}" title="Este campo solo permite el uso de números">
                                    </div>
                                    <div class="col-md-12">
                                        <label for="exampleFormControlTextarea1">Dejanos tu mensaje</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                      </div>
                                    <div class="col-12 d-flex justify-content-center">
                                        <button class="c-button c-button--gooey"> Donar
                                            <div class="c-button__blobs">
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                            </div>
                                          </button>

                                                <feBlend in2="goo" in="SourceGraphic"></feBlend>
                                              </filter>
                                            </defs>
                                          </svg>
                                    </div>
